<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick და მათემატიკური ოპერაციები</title>
</head>
<body>
    <button onclick="alert('ჯამი: ' + (5 + 3))">დამატება (5 + 3)</button>
    <button onclick="alert('სხვაობა: ' + (10 - 4))">გამოკლება (10 - 4)</button>
    <button onclick="alert('გამრავლება: ' + (6 * 7))">გამრავლება (6 * 7)</button>
    <button onclick="alert('განაყოფი: ' + (20 / 4))">გაყოფა (20 / 4)</button>
</body>
</html>
