<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფოტოს src შეცვლა</title>
</head>
<body>
    <h1>ფოტოს შეცვლა ღილაკების საშუალებით</h1>
    <img id="myImage" src="image1.jpg" alt="საწყისი ფოტო" style="width:300px; height:200px;">
    <br><br>
    <button onclick="document.getElementById('myImage').src='image1.jpg'">ფოტო 1</button>
    <button onclick="document.getElementById('myImage').src='image2.jpg'">ფოტო 2</button>
    <button onclick="document.getElementById('myImage').src='image3.jpg'">ფოტო 3</button>
</body>
</html>
