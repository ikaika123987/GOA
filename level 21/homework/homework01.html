<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic Lions</title>
    <style>
        /* ძირითადი სტილები */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3c178, #d28f47);
            color: #333;
            text-align: center;
        }

        /* სათაური */
        h1 {
            font-size: 3.5em;
            margin-top: 20px;
            color: #5c3317;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* ლომების ფოტო */
        .lion-image {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* ტექსტი */
        p {
            font-size: 1.3em;
            margin: 20px auto;
            max-width: 700px;
            line-height: 1.6;
        }

        /* ღილაკი */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #aa4a24;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #7e361b;
        }

        /* ფეხის ნაწილი */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #5c3317;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Majestic Lions</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="Lion" class="lion-image">
        <p>
            ლომები — აფრიკის სული და დიდებულების სიმბოლო. მათი სიმამაცე, სიძლიერე და საოცარი გარეგნობა 
            მათ ნამდვილ მეფედ აქცევს. ლომები ცხოვრობენ სავანაში და მათი ხროვა საოცრად საინტერესოა.
        </p>
        <a href="https://en.wikipedia.org/wiki/Lion" class="btn" target="_blank">გაიგე მეტი ლომებზე</a>
    </div>
    <footer>
    </footer>
</body>
</html>
