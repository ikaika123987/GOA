<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Fish</title>
    <style>
        /* ძირითადი სტილები */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #74b9ff, #dfe6e9);
            color: #2d3436;
            text-align: center;
        }

        /* სათაური */
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #0984e3;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* ტექსტი */
        p {
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 700px;
            line-height: 1.8;
        }

        /* მფინავი თევზის ფოტო */
        .fish-image {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* ღილაკი */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #00cec9;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00b894;
        }

        /* ფეხის ნაწილი */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>მფრინავი თევზები</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Cheilopogon_spilonotopterus.jpg/1200px-Cheilopogon_spilonotopterus.jpg" 
             alt="Flying Fish" class="fish-image">
        <p>
            მფინავი თევზები უნიკალური არსებები არიან, რომლებიც ზღვის ზედაპირზე ცურვითა და ხტომით 
            ახერხებენ მოკლე მანძილზე ფრენას. ისინი უმეტესად ტროპიკულ ზღვებში ცხოვრობენ 
            და მათ ფრთები ეხმარებათ მტაცებლებისგან თავის დაღწევაში.
        </p>
        <a href="https://en.wikipedia.org/wiki/Flying_fish" class="btn" target="_blank">გაიგე მეტი მფინავ თევზებზე</a>
    </div>
    <footer>
    </footer>
</body>
</html>
