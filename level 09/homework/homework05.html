<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერი</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* ცენტრში განლაგება */
            justify-content: center; /* ვერტიკალურად ცენტრში */
            height: 100vh; /* გვერდის სრული სიმაღლე */
            margin: 0; /* მარგინების მინიმიზაცია */
            font-family: Arial, sans-serif; /* ფუნტის სტილი */
        }
        h2 {
            text-align: center; /* ცენტრში განლაგება */
        }
        p {
            text-align: center; /* ცენტრში განლაგება */
        }
    </style>
</head>
<body>
    <h2>სათაური</h2>
    <p>ჩემი საყვარელი ფერი არის თეთრი.</p>
</body>
</html>
