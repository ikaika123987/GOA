<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ჰობი</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #e0f7fa;
        }
        h1 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>ჩემი ჰობი - დეველოპერობა</h1>
        <p>დეველოპერობა არის ჩემი ჰობი, რომელიც საშუალებას მაძლევს გამოვიყენო ჩემი კრეატიულობა და ტექნიკური უნარები. სიახლეების სწავლა და პროგრამირების ახალ ენებზე მუშაობა ძალიან შემიყვარდა. ამ პროცესში ხშირად ვხვდები ახალ გამოწვევებს, რაც ჩემი თავის განვითარებაში მეხმარება.</p>
    </div>
</body>
</html>
